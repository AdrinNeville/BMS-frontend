<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <!-- Logo/Brand Section -->
            <div class="brand-section">
                <div class="logo-container">
                    <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"/>
                        <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"/>
                    </svg>
                </div>
                <h1 class="brand-title" id="brandTitle">Welcome Back</h1>
                <p class="brand-subtitle" id="brandSubtitle">Sign in to your library account</p>
            </div>

            <!-- Form Container -->
            <div class="form-container">
                <!-- Login Form -->
                <form class="auth-form active" id="loginForm">
                    <div class="input-group">
                        <label for="loginEmail" class="input-label">Email Address</label>
                        <div class="input-wrapper">
                            <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                                <polyline points="22,6 12,13 2,6"/>
                            </svg>
                            <input type="email" id="loginEmail" class="auth-input" placeholder="Enter your email" required>
                        </div>
                        <span class="error-message" id="loginEmailError"></span>
                    </div>

                    <div class="input-group">
                        <label for="loginPassword" class="input-label">Password</label>
                        <div class="input-wrapper">
                            <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                                <circle cx="12" cy="16" r="1"/>
                                <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                            </svg>
                            <input type="password" id="loginPassword" class="auth-input" placeholder="Enter your password" required>
                            <button type="button" class="password-toggle" id="loginPasswordToggle">
                                <svg class="eye-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                    <circle cx="12" cy="12" r="3"/>
                                </svg>
                            </button>
                        </div>
                        <span class="error-message" id="loginPasswordError"></span>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-wrapper">
                            <input type="checkbox" id="rememberMe">
                            <span class="checkmark"></span>
                            <span class="checkbox-label">Remember me</span>
                        </label>
                        <button type="button" class="forgot-password">Forgot password?</button>
                    </div>

                    <button type="submit" class="auth-button" id="loginButton">
                        <span class="button-text">Sign In</span>
                        <div class="loading-spinner hidden">
                            <div class="spinner"></div>
                            <span>Signing in...</span>
                        </div>
                    </button>
                </form>

                <!-- Registration Form -->
                <form class="auth-form" id="registerForm">
                    <div class="input-group">
                        <label for="registerName" class="input-label">Full Name</label>
                        <div class="input-wrapper">
                            <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                                <circle cx="12" cy="7" r="4"/>
                            </svg>
                            <input type="text" id="registerName" class="auth-input" placeholder="Enter your full name" required>
                        </div>
                        <span class="error-message" id="registerNameError"></span>
                    </div>

                    <div class="input-group">
                        <label for="registerEmail" class="input-label">Email Address</label>
                        <div class="input-wrapper">
                            <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                                <polyline points="22,6 12,13 2,6"/>
                            </svg>
                            <input type="email" id="registerEmail" class="auth-input" placeholder="Enter your email" required>
                        </div>
                        <span class="error-message" id="registerEmailError"></span>
                    </div>

                    <div class="input-group">
                        <label for="registerPassword" class="input-label">Password</label>
                        <div class="input-wrapper">
                            <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                                <circle cx="12" cy="16" r="1"/>
                                <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                            </svg>
                            <input type="password" id="registerPassword" class="auth-input" placeholder="Create a password" required>
                            <button type="button" class="password-toggle" id="registerPasswordToggle">
                                <svg class="eye-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                    <circle cx="12" cy="12" r="3"/>
                                </svg>
                            </button>
                        </div>
                        <div class="password-strength" id="passwordStrength">
                            <div class="strength-bars">
                                <div class="strength-bar"></div>
                                <div class="strength-bar"></div>
                                <div class="strength-bar"></div>
                                <div class="strength-bar"></div>
                                <div class="strength-bar"></div>
                            </div>
                            <span class="strength-text" id="strengthText"></span>
                        </div>
                        <span class="error-message" id="registerPasswordError"></span>
                    </div>

                    <div class="input-group">
                        <label for="confirmPassword" class="input-label">Confirm Password</label>
                        <div class="input-wrapper">
                            <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                                <circle cx="12" cy="16" r="1"/>
                                <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                            </svg>
                            <input type="password" id="confirmPassword" class="auth-input" placeholder="Confirm your password" required>
                            <button type="button" class="password-toggle" id="confirmPasswordToggle">
                                <svg class="eye-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                    <circle cx="12" cy="12" r="3"/>
                                </svg>
                            </button>
                        </div>
                        <span class="error-message" id="confirmPasswordError"></span>
                    </div>
                    <div class="checkbox-wrapper">
                        <label>
                            <input type="checkbox" id="agreeTerms" required>
                            <span class="checkmark"></span>
                            <span class="checkbox-label">
                                I agree to the
                                <a href="#" class="auth-link">Terms of Service</a> 
                                and 
                                <a href="#" class="auth-link">Privacy Policy</a>
                            </span>
                        </label>
                    </div>


                    <button type="submit" class="auth-button" id="registerButton">
                        <span class="button-text">Create Account</span>
                        <div class="loading-spinner hidden">
                            <div class="spinner"></div>
                            <span>Creating account...</span>
                        </div>
                    </button>
                </form>
            </div>

            <!-- Toggle Section -->
            <div class="toggle-section">
                <p class="toggle-text" id="toggleText">Don't have an account?</p>
                <button type="button" class="toggle-button" id="toggleButton">Sign up</button>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>By continuing, you agree to our Terms of Service and Privacy Policy</p>
        </div>
    </div>
    <script src="auth.js"></script>
</body>
</html>
