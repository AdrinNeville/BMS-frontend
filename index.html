<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library Management System</title>
  <link rel="stylesheet" href="css/auth.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <!-- Brand / Logo -->
      <div class="brand-section">
        <div class="logo-container">
          <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"/>
            <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"/>
          </svg>
        </div>
        <h1 class="brand-title" id="brandTitle">Welcome Back</h1>
        <p class="brand-subtitle" id="brandSubtitle">Sign in to your library account</p>
      </div>

      <!-- Forms Container -->
      <div class="form-container">
        <!-- Login Form -->
        <form class="auth-form active" id="loginForm">
          <div class="input-group">
            <label for="loginEmail">Email</label>
            <input type="email" id="loginEmail" class="auth-input" placeholder="Enter your email" required>
            <span class="error-message" id="loginEmailError"></span>
          </div>

          <div class="input-group">
            <label for="loginPassword">Password</label>
            <input type="password" id="loginPassword" class="auth-input" placeholder="Enter your password" required>
            <button type="button" class="password-toggle" id="loginPasswordToggle">üëÅ</button>
            <span class="error-message" id="loginPasswordError"></span>
          </div>

          <div class="form-options">
            <label class="checkbox-wrapper">
              <input type="checkbox" id="rememberMe">
              <span class="checkbox-label">Remember me</span>
            </label>
            <button type="button" class="forgot-password">Forgot password?</button>
          </div>

          <button type="submit" class="auth-button" id="loginButton">
            <span class="button-text">Sign In</span>
            <div class="loading-spinner hidden">
              <div class="spinner"></div>
              <span>Signing in...</span>
            </div>
          </button>
        </form>

        <!-- Register Form -->
        <form class="auth-form" id="registerForm">
          <div class="input-group">
            <label for="registerName">Full Name</label>
            <input type="text" id="registerName" class="auth-input" placeholder="Enter your full name" required>
            <span class="error-message" id="registerNameError"></span>
          </div>

          <div class="input-group">
            <label for="registerEmail">Email</label>
            <input type="email" id="registerEmail" class="auth-input" placeholder="Enter your email" required>
            <span class="error-message" id="registerEmailError"></span>
          </div>

          <div class="input-group">
            <label for="registerPassword">Password</label>
            <input type="password" id="registerPassword" class="auth-input" placeholder="Create a password" required>
            <button type="button" class="password-toggle" id="registerPasswordToggle">üëÅ</button>
            <span class="error-message" id="registerPasswordError"></span>
          </div>

          <div class="input-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" class="auth-input" placeholder="Confirm your password" required>
            <button type="button" class="password-toggle" id="confirmPasswordToggle">üëÅ</button>
            <span class="error-message" id="confirmPasswordError"></span>
          </div>

          <label class="checkbox-wrapper">
            <input type="checkbox" id="agreeTerms" required>
            <span class="checkbox-label">I agree to the Terms of Service and Privacy Policy</span>
          </label>

          <button type="submit" class="auth-button" id="registerButton">
            <span class="button-text">Create Account</span>
            <div class="loading-spinner hidden">
              <div class="spinner"></div>
              <span>Creating account...</span>
            </div>
          </button>
        </form>
      </div>

      <!-- Toggle -->
      <div class="toggle-section">
        <p class="toggle-text" id="toggleText">Don't have an account?</p>
        <button type="button" class="toggle-button" id="toggleButton">Sign up</button>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <p>By continuing, you agree to our Terms of Service and Privacy Policy</p>
    </div>
  </div>

  <script src="js/api.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
