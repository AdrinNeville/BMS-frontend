<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
  <nav>
    <h2>Library Admin Dashboard</h2>
    <button id="logoutBtn">Logout</button>
  </nav>

  <main>
    <!-- Book Management -->
    <section id="books-section">

      <div id="bookList"></div>
    </section>

    <!-- User Management -->
    <section id="users-section">

    </section>

    <!-- Stats -->

      <h3>ðŸ“Š System Stats</h3>
      <div id="stats"></div>

      <div id="overdueList"></div>
    </section>
  </main>

  <script src="js/api.js"></script>
  <script src="js/admin.js"></script>
</body>
</html>
